<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/images/icon/fox-icon.ico" type="image/x-icon">
    <title>Run n' Jump!</title>
</head>

<body>
    <div class="game-container">
        <img src="/images/menu/clouds.png" alt="" class="clouds">
        <div class="board-container">
            <a onclick='rideBoard()'>
                <img src="/images/menu/board-title/board.png"
                    onmouseover="this.src='/images/menu/board-title/board-active.png'"
                    onmouseleave="this.src='/images/menu/board-title/board.png'" alt="board-menu" class="board">
                <img src="/images/menu/board-title/only-board/board-only.png"
                    onmouseover="this.src='/images/menu/board-title/only-board/board-only-active.png'"
                    onmouseleave="this.src='/images/menu/board-title/only-board/board-only.png'" alt="board-menu"
                    class="board-only">
            </a>
            <img src="/images/menu/board-play/board-play.png"
                onmouseover="this.src='/images/menu/board-play/board-play-active.png'"
                onmouseleave="this.src='/images/menu/board-play/board-play.png'" alt="board-play" class="board-play">
            <img src="/images/menu/board-play/only-board/board-only-play-active.png"
                onmouseover="this.src='/images/menu/board-play/only-board/board-only-active.png'"
                onmouseleave="this.src='/images/menu/board-play/only-board/board-only-play.png'" alt="board-only-play"
                class="board-only-play">
        </div>
        <div class="bottom-container">
            <div class="fox">
                <img src="/images/char/fox/running/fox.gif" alt="fox">
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>


</html>
